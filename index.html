<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UADL</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	</head>

	<body ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
		<section class="section">
			<form enctype="multipart/form-data" action="/upload" method="post" class="box">
				<div class="file">
					<label class="file-label">
					  	<input class="file-input" type="file" name="fileName">
					  	<span class="file-cta">
							<span class="file-label">
								Choose a fileâ€¦
							</span>
					  	</span>
					</label>
				</div>
				<input type="submit" value="upload" class="button" />
			</form>
		</section>
		<section class="section">
			<div class="columns">
				{{range .}}
				<div class="column">
					<div class="card">
						<div class="card-content">
							<a href="/files/{{.}}" download>{{.}}</a><a href="/remove/{{.}}"><button>remove</button></a>
						</div>
					</div>
				</div>
				{{end}}
			</div>
		</section>
	</body>
	<script>
		function dropHandler(event) {
			event.preventDefault();

			const formData = new FormData();
			formData.append('fileName', event.dataTransfer.files[0]);

			fetch('/upload', {
				method: 'POST',
				body: formData
			}).then(() => window.location.replace("/"));
		}
		function dragOverHandler(event) {
			event.preventDefault();
		}
	</script>
</html>
